<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        div {
            padding: 8px;
            text-align: center;

        }

        .up {

            position: relative;
            /* bottom: 65px; */
        }

        .abc {
            border: 1px solid black;
            display: flex;

            flex-direction: column;
        }

        label {
            display: flex;
            font-weight: bolder;

        }

        input {
            border-radius: 10px;
            height: 25px;

        }
    </style>
</head>

<body style="background-color: rgb(179, 184, 197); text-align: center; font-style: italic;">
    <form action="formN.html">
        <fieldset>

            <h1 style="text-decoration: underline; font-style: normal;">
                STUDENT REGISTRATION FORM
            </h1>
            </legend>
            <div class="abc">
                <label for="Name">First Name :</label>
                <input type="text" placeholder="Enter Your First Name">
            </div>

            <div class="abc">
                <label for="Name">Last Name :</label>
                <input type="text" placeholder="Enter Your Last Name">
            </div>
            <div class="abc">
                <label for="Name">Father's Name :</label>
                <input type="text" placeholder="Enter Your Father's Name">
            </div>
            </div>

            <div class="abc">
                <label for="Name">Mother's Name :</label>
                <input type="text" placeholder="Enter Your Mother's Name">
            </div>

            <div class="abc">
                <label for="Phone">Phone No. :</label>
                <input type="number" placeholder="Enter Your Phone No.">
            </div>

            <div class="abc">
                <label for="email">Email :</label>
                <input type="email" name="email" placeholder="Enter Your email address">
            </div>

            <div class="abc">
                <label for="Gender">Gender: </label>
                Male: <input type="radio" name="gender">
                Female: <input type="radio" name="gender">
                Other: <input type="radio" name="gender">
            </div>

            <div class="abc">
                <label for="Date">Date of Birth :</label>
                <input type="date">
            </div>

            <div class="abc">
                <label class="up" for="Address">Address</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>

            <div class="abc">
                <label for="Blood Group">Blood Group :</label>
                <select name="drop-down">
                    <option value="A">A</option>
                    <option value="A+">A+</option>
                    <option value="B">B</option>
                    <option value="B">B+</option>
                    <option value="O">O</option>
                    <option value="O">O+</option>
                </select>
            </div>

            <div class="abc">
                <label for="Trade">Trade: </label>
                Electrician : <input type="radio" name="Trade">
                Adit : <input type="radio" name="Trade">
                Fitter : <input type="radio" name="Trade">
                Solar : <input type="radio" name="Trade">
            </div>

            <div class="abc">
                <label for="Photo">Photo :</label>
                <input type="file">
            </div>

            <div class="abc">
                <label for="Password">Password</label>
                <input type="password" placeholder="Enter Your Password">
            </div>

            <div class="abc">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>

    </form>

</body>

</html>
